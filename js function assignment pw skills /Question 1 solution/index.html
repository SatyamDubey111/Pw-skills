<!DOCTYPE html>
<html>
<head>
  <title>Square Using Arrow Function</title>
</head>
<body>

<h2>Square Calculator</h2>
<p id="result"></p>

<script>
  // Arrow function to calculate the square of a number
  const square = (num) => num * num;

  // Example: Calculate square of 5
  const number = 7;
  const result = square(number);

  // Display the result in the paragraph
  document.getElementById("result").textContent = `The square of ${number} is ${result}.`;
</script>

</body>
</html>
