<!DOCTYPE html>
<html>
<head>
  <title>Personalized Greetings</title>
</head>
<body>

<h2>Greeting Messages</h2>


<p id="greeting1"></p>
<p id="greeting2"></p>
<p id="greeting3"></p>

<script>


  // Function to generate personalized greeting
  function generateGreeting(name) {
    return `Hello, ${name}! Welcome to our website.`;
  }

  // Generate greetings for three people
  const greeting1 = generateGreeting("Alice");
  const greeting2 = generateGreeting("Bob");
  const greeting3 = generateGreeting("Charlie");

  // Display the greetings in the document


  document.getElementById("greeting1").textContent = greeting1;
  document.getElementById("greeting2").textContent = greeting2;
  document.getElementById("greeting3").textContent = greeting3;
</script>

</body>
</html>
