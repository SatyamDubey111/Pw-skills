<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy PW Skills Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .pw-button {
      padding: 20px 50px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .pw-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(45deg);
      transition: 0.5s;
    }

    .pw-button:hover::before {
      left: 150%;
    }

    .pw-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(255, 110, 196, 0.4);
      cursor: pointer;
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      color: #000;
    }
  </style>
</head>
<body>

  <button class="pw-button">PW Skills</button>

</body>
</html>
